<form class="formula-input-form">
  <mat-form-field class="formula-input-full-width" appearance="fill">
    <mat-label>Formula</mat-label>
    <input type="text"
            aria-label="Formula"
            matInput
            [formControl]="formulaControl"
            [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
